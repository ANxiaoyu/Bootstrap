<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
<link rel="stylesheet" href="bs/css/bootstrap.min.css">
<script src="bs/js/jquery-1.12.4.min.js"></script>
<script src="bs/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">bootstrap</h1>

		<div class="progress">
			<div class="progress-bar progress-bar-striped active" style="width:0%">0%</div>
		</div>
	</div>
</body>
<script>
s=0;
v=1;
timer=setInterval(function(){
	s+=v;
	if(s>=100){
		clearInterval(timer);
	}
	$('.progress-bar').html(s+'%').css({'width':s+'%'});
},100);
</script>
</html>
